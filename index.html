<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Summary Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Book Summary Generator</h1>
    <p>Enter the title of the book you want a summary for and get a concise yet thorough summary of the book's main points and takeaways.</p>
  </header>

  <main>
    <form id="search-form">
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" placeholder="Enter book title here...">
      <button type="submit">Generate Summary</button>
    </form>

    <div id="loader"></div>

    <div id="book-summary-container">
      <p id="book-summary"></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
